    <script>
        $(function(){
            // urlParams will store the value of meeting id
            const urlParams=new URLSearchParams(window.location.search);
        //from urlParams we will get the meeting id
            var meeting_id=urlParams.get('meetingID');
            var user_id=window.prompt('Enter your userid');
            // Now we will check wheteher meeting id is empty or not
            //If it is empty then we will not allow to enter web conferencing page
            if(!user_id || !meeting_id){
                alert('User id or meeting id missing');
                // So now if it is missing we will redirect out user to action.html page
                window.location.href='/action.html';
                return; 
            }
            // Else if it is correct then we will show the meeting container
            $("meetingContainer").show();
              MyApp._init(user_id,meeting_id)
        }) 
       </script>
